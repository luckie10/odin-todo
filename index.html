<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Odin Todo</title>
</head>

<body>
  <div class="sidebar">
    <div class="project-list-wrapper">
      <div class="project-header">
        <input type="text" class="project-name" />
        <button class="add-project">Add Project</button>
      </div>
      <ul class="project-list"></ul>
    </div>
  </div>
  <div class="main">
    <div class="add-task">
      <input type="text" class="task-name" />
      <input type="text" class="desc" />
      <input type="text" class="due-date" />
      <input type="text" class="priority" />
      <select class="add-task-project"></select>
      <button class="add-task-button">Add Task</button>
    </div>
    <ul class="task-list"></ul>
    <div class="edit-task-modal hide">
      <input type="text" class="edit-task-name" />
      <input type="text" class="edit-task-desc" />
      <input type="text" class="edit-task-due-date" />
      <input type="text" class="edit-task-priority" />
      <select class="edit-task-project"></select>
      <button class="edit-save-task-button">Save</button>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Odin Todo</title>
  </head>

  <body>
    <div class="page-wrapper">
      <div class="navbar">I am a nav bar WWWEEEEEEEE</div>
      <div class="wrapper">
        <div class="sidebar">
          <div class="project-list-wrapper">
            <div class="project-header">
              <input type="text" class="project-name" />
              <button class="add-project">Add Project</button>
            </div>
            <ul class="project-list"></ul>
          </div>
        </div>
        <div class="main">
          <h2 class="project-title">Name</h2>
          <div class="add-task">
            <label for="task-name">
              Name: <br />
              <input type="text" name="task-name" class="task-name" />
            </label>
            <label for="desc">
              Desc: <br />
              <input type="text" name="desc" class="desc" />
            </label>
            <label for="due-date">
              Due date: <br />
              <input type="date" name="due-date" class="due-date" />
            </label>
            <label for="priority">
              Priority: <br />
              <select class="priority">
                <option value="4" selected>Priority 4</option>
                <option value="3">Priority 3</option>
                <option value="2">Priority 2</option>
                <option value="1">Priority 1</option>
              </select>
            </label>
            <label for="task-project">
              Project: <br />
              <select name="task-project" class="add-task-project"></select>
            </label>
            <button class="add-task-button">Add Task</button>
          </div>
          <div class="task-list-wrapper">
            <ul class="task-list"></ul>
          </div>
        </div>
      </div>
      <div class="edit-task-modal-wrapper hide">
        <div class="edit-task-modal">
          <label for="edit-task-name">
            Name:
            <input type="text" name="edit-task-name" class="edit-task-name" />
          </label>
          <label for="edit-task-desc">
            Description:
            <input type="text" class="edit-task-desc" />
          </label>
          <label for="edit-task-due-date">
            Due date:
            <input type="date" class="edit-task-due-date" />
          </label>
          <label for="edit-task-priority">
            Priority:
            <select class="edit-task-priority">
              <option value="4">Priority 4</option>
              <option value="3">Priority 3</option>
              <option value="2">Priority 2</option>
              <option value="1">Priority 1</option>
            </select>
          </label>
          <label for="edit-task-project">
            Project:
            <select class="edit-task-project"></select>
          </label>
          <button class="edit-save-task-button">Save</button>
        </div>
      </div>
    </div>
  </body>
</html>
